<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Coursera Mini Project 1</title>

</head>
<body>
<!-- partial:index.partial.html -->
<script
        src = "https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
  </script>
<h1><em>Mini Project - Image Filter</em></h1>
<canvas id = "imgcanvas"></canvas>
<p>
  <h3>Load Image</h3>
</p>
<p>
  <input type = "file"
         multiple="false"
         accept = "image/*"
         id=  "file"
         onchange = "loadImage()">
</p>
<p>
  <h2>Choose Filter<h2>
</p>
    <input type="button"
           value="Gray Filter"
           onclick = "doGrayScale()">
    <input type="button"
           value = "Red Filter"
           onclick = "doRed()">
    <input type = "button"
           value = "Rainbow Filter"
           onclick ="doRainbow()">
    <input type = "button"
           value="Blur Filter"
           onclick="doBlur()">
<p>
  <input oninput = "Brightness()"
         type = "range"
         id = "slider"
         value = "100"
         min = "0"
         max = "200">
</p>
<p id = "value"> 0 </p>
<p>
  <input type = "button"
         value="Reset image"
         onclick="resetImage()">
</p>
<!-- partial -->

</body>
</html>
